<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Monoton" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="monoton col s12 m6 offset-m3">
                <h1>City Info<i class="large material-icons">domain</i></h1>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6 offset-m3">
                <input id="search_term" type="text" placeholder="Search...">
                <label for="search_term"></label>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        function initialise() {
            initMap();
        }

        var map;

        function initMap() {
            // Set map initial location and zoom level
            var options = {
                zoom: 3,
                center: { lat: 41.902782, lng: 12.496365 }
            };
            map = new google.maps.Map(document.getElementById('map'), options);

            var input = document.getElementById('search_term');
            var autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.bindTo('bounds', map);
            autocomplete.setFields(['address_components', 'geometry', 'icon', 'name']);

            var marker = new google.maps.Marker({
                map: map,
                anchorPoint: new google.maps.Point(0, -29)
            });

            // Listen for user input ('place_changed') and execute function
            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    window.alert("Could not find details for the location: " + place.name + ". Please try a different location.")
                    return;
                }

                map.setCenter(place.geometry.location);
                map.setZoom(15);

                // if (place.geometry.viewport) {
                //     map.fitBounds(place.geometry.viewport);
                // }
                // else {
                //     map.setCenter(place.geometry.location);
                //     map.setZoom(17);
                // }

                var service = new google.maps.places.PlacesService(map);
                service.nearbySearch({
                    location: place.geometry.location,
                    radius: 1000,
                    type: ['store']
                }, callback);

                function callback(results, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        for (var i = 0; i < results.length; i++) {
                            createMarker(results[i]);
                        }
                    }
                }
            });
        }

        // marker.setPosition(place.geometry.location);
        // marker.setZoom(17);

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
        }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDChZznSDKqMPDcL-XSruWHx1329aty-A&libraries=places&callback=initMap" async defer></script>
</body>

</html>
