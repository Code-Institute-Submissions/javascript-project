<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Monoton" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="monoton col s12 m6 offset-m3">
                <h1>City Info<i class="large material-icons">domain</i></h1>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6 offset-m3">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Search...</label>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        function initMap() {
            // Map location and zoom level
            var options = {
                zoom: 13,
                center: { lat: 51.421360, lng: -0.207590 }
            };
            // New instance of map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Add marker
            var marker = new google.maps.Marker({
                position: { lat: 51.421360, lng: -0.207590 },
                map: map
            });
            
            var infoWindow = new google.maps.InfoWindow({
                content: '<h3>Wimbledon, UK</h3>'
            });
            
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDChZznSDKqMPDcL-XSruWHx1329aty-A&callback=initMap" async defer></script>
</body>

</html>
