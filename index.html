<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Monoton" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="row">
                <div class="monoton col s12 center-align">
                    <h1>City Info<i class="large material-icons">domain</i></h1>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input id="search_term" type="text" placeholder="Search...">
                    <label for="search_term"></label>
                </div>
            </div>
            <div class="row">
                <form action="#">
                    <label class="col s6 offset-s3 m2 offset-m2">
                        <input name="type" type="radio" id="all" checked />
                        <span>All</span>
                    </label>
                    <label class="col s6 offset-s3 m2">
                        <input name="type" type="radio" id="tourist-attractions"/>
                        <span>Tourist Attractions</span>
                    </label>
                    <label class="col s6 offset-s3 m2">
                        <input name="type" type="radio" id="accommodation"/>
                        <span>Accommodation</span>
                    </label>
                    <label class="col s6 offset-s3 m2">
                        <input name="type" type="radio" id="bars-restaurants"/>
                        <span>Bars & Restaurants</span>
                    </label>
                </form>
            </div>
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name" class="title"></span><br>
            <span id="place-address"></span>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        var map;

        function initMap() {
            // Set map initial location and zoom level
            var options = {
                zoom: 3,
                center: { lat: 41.902782, lng: 12.496365 }
            };
            map = new google.maps.Map(document.getElementById('map'), options);

            var autocomplete = new google.maps.places.Autocomplete(
                (
                    document.getElementById('search_term')), {
                    types: ['(cities)']
                });

            autocomplete.bindTo('bounds', map);
            autocomplete.setFields(['address_components', 'geometry', 'icon', 'name']);

            var infowindow = new google.maps.InfoWindow();

            // Listen for user input ('place_changed') and execute function
            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    window.alert("Could not find details for the location: " + place.name + ". Please try a different location.")
                    return;
                }



                var service = new google.maps.places.PlacesService(map);
                service.nearbySearch({
                    location: place.geometry.location,
                    radius: 1000,
                    type: ['store']
                }, callback);

                map.setCenter(place.geometry.location);
                map.setZoom(15);

                // Checks place results were retrieved successfully and stores them in an array
                // Iterates through array and drops marker on each place
                function callback(results, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        for (var i = 0; i < results.length; i++) {
                            createMarker(results[i]);
                        }
                    }
                }
            });

            function setupClickListener(id, types) {
                var radioButton = document.getElementById(id);
                radioButton.addEventListener('click', function() {
                    service.setTypes(types);
                });
            }

            setupClickListener('accommodation', ['lodging']);


        }

        // Creates markers on map
        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: placeLoc
            });
        }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDChZznSDKqMPDcL-XSruWHx1329aty-A&libraries=places&callback=initMap" async defer></script>
</body>

</html>
