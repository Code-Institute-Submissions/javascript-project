        var map;

        function initMap() {
            // Set map initial location and zoom level
            var options = {
                zoom: 3,
                center: { lat: 41.902782, lng: 12.496365 }
            };
            map = new google.maps.Map(document.getElementById('map'), options);

            var input = document.getElementById('search_term');
            var autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.bindTo('bounds', map);
            autocomplete.setFields(['address_components', 'geometry', 'icon', 'name']);

            var marker = new google.maps.Marker({
                map: map,
                anchorPoint: new google.maps.Point(0, -29)
            });

            // Listen for user input ('place_changed') and execute function
            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    window.alert("Could not find details for the location: " + place.name + ". Please try a different location.")
                    return;
                }

                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                }
                else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }

                marker.setPosition(place.geometry.location);
                marker.setZoom(17);
            });
        }
